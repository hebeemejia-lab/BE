version: '3.8'

services:
  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banco-exclusivo-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-tu-secret-aqui}
      PAYPAL_MODE: ${PAYPAL_MODE:-live}
      PAYPAL_BASE_URL: ${PAYPAL_BASE_URL:-https://api-m.paypal.com}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - banco-network
    depends_on:
      - postgres

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banco-exclusivo-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      CI: false
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm start
    restart: unless-stopped
    networks:
      - banco-network
    depends_on:
      - backend

  # PostgreSQL (opcional, para producci√≥n)
  postgres:
    image: postgres:15-alpine
    container_name: banco-exclusivo-db
    environment:
      POSTGRES_USER: banco_user
      POSTGRES_PASSWORD: banco_password
      POSTGRES_DB: banco_exclusivo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - banco-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banco_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (para ver DB en http://localhost:8080)
  adminer:
    image: adminer
    container_name: banco-exclusivo-adminer
    ports:
      - "8080:8080"
    networks:
      - banco-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  banco-network:
    driver: bridge
